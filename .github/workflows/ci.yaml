name: ci

on:
  push:
    branches:
      - develop
      - releases/**
      - test/**
  pull_request:
    branches:
      - develop
      - releases/**

concurrency:
  group: ci-${{github.ref}}-${{github.event.pull_request.number || github.run_number}}
  cancel-in-progress: true

jobs:
  windows:
    uses: ./.github/workflows/windows_python.yml
